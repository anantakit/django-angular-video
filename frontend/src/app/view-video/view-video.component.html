<div mat-dialog-content style="margin:auto">
    <youtube-player
    [videoId]="id"
    (ready)="savePlayer($event)"

</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close] cdkFocusInitial>close</button>
</div>
