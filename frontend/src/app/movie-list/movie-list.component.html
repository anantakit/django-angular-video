<br><br><br>
  <div class="table">
      <mat-form-field style="margin-left: 45%">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="ค้นหา">
      </mat-form-field>
    <table mat-table [dataSource]="dataSource">
  
      <!-- no. -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> no. </th>
        <td ma-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- ชื่อ -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> ชื่อวิดีโอ </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- detail Column -->
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> ข้อมูล </th>
        <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
      </ng-container>

      
      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="onView(row)"><mat-icon>visibility</mat-icon></button>
          </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons></mat-paginator>
  
  </div>
